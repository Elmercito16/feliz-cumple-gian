<main class="app-container">
  <header class="app-header">
    <div class="header-content">
      <div class="header-logo">
        <span class="logo-icon">🎂</span>
        <span class="app-title">¡Feliz Cumpleaños BBis!</span>
      </div>
      
      <nav class="app-nav">
        <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="nav-link">
          <span class="nav-icon">🏠</span>
          <span class="nav-text">Inicio</span>
        </a>
        <a routerLink="/mensaje" routerLinkActive="active" class="nav-link">
          <span class="nav-icon">💬</span>
          <span class="nav-text">Mensaje</span>
        </a>
        <a routerLink="/galeria" routerLinkActive="active" class="nav-link">
          <span class="nav-icon">📸</span>
          <span class="nav-text">Galería</span>
        </a>
      </nav>

      <button class="nav-toggle" (click)="toggleMenu()" [class.active]="menuOpen">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>

    <nav class="app-nav-mobile" [class.active]="menuOpen">
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="nav-link-mobile" (click)="closeMenu()">
        <span class="nav-icon">🏠</span>
        <span class="nav-text">Inicio</span>
      </a>
      <a routerLink="/mensaje" routerLinkActive="active" class="nav-link-mobile" (click)="closeMenu()">
        <span class="nav-icon">💬</span>
        <span class="nav-text">Mensaje</span>
      </a>
      <a routerLink="/galeria" routerLinkActive="active" class="nav-link-mobile" (click)="closeMenu()">
        <span class="nav-icon">📸</span>
        <span class="nav-text">Galería</span>
      </a>
    </nav>
  </header>

  <section class="app-content">
    <router-outlet></router-outlet>
  </section>

  <footer class="app-footer">
    <div class="footer-content">
      <p class="footer-text">
        Hecho con <span class="heart">💙</span> para celebrar un día especial
      </p>
      <div class="footer-details">
        <span class="footer-year">{{ currentYear }}</span>
        <span class="footer-separator">•</span>
        <span class="footer-message">¡Que lo disfrutes al máximo! 🎉</span>
      </div>
    </div>
  </footer>
</main>
